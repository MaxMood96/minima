<!DOCTYPE html>
{%- assign rtl_langs = "ar, arc, dv, fa, ha, he, khw, ks, ku, ps, ur, yi" | split: ", " -%}
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper"
        {%- if rtl_langs contains page.lang -%} dir="rtl" {%- endif -%}>
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
